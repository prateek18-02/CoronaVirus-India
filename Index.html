<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Asynchronous JavaScript</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div>
    <div class="heading">
      <center>
        <h1>CoronaVirus Update</h1>
      </center>
    </div>
  </div>

  <div class="sate-top-margin">
    <div>
      <center>
        <h2>Enter the State Name :</h2>
      </center>
      <div class="input-field">
        <div class="box autocomplete">
          <input type="text" class="input" autofocus placeholder="State">
        </div>
        <div>
          <Button class="btn">Search</Button>
        </div>
      </div>
    </div>
    <center>
      <h2 class="state"></h2>
    </center>
    <div class="table-container">
      <center>
        <table>
          <tr>
            <th>Active</th>
            <th>Confirmed</th>
            <th>Death</th>
            <th>Recovered</th>
          </tr>
          <tr>
            <td class="result">0</td>
            <td class="res">0</td>
            <td class="death">0</td>
            <td class="recover">0</td>
          </tr>
        </table>
      </center>
    </div>
  </div>

  <div class="dis-top-margin">
    <div>
      <div class="dis-drop">
        <div>
          <h2>Select the district of Above state:</h2>
        </div>
      </div>
      <div class="input-field">
        <select name="cars" id="cars">
        </select>
        <div>
          <Button class="btn-1">Search</Button>
        </div>
      </div>
    </div>
    <center>
      <h2 class="state-1"></h2>
    </center>
    <div class="table-container">
      <center>
        <table>
          <tr>
            <th>Zone</th>
            <th>Confirmed</th>
            <th>Death</th>
            <th>Recovered</th>
          </tr>
          <tr>
            <td class="result-1">0</td>
            <td class="res-1">0</td>
            <td class="death-1">0</td>
            <td class="recover-1">0</td>
          </tr>
        </table>
      </center>
    </div>
  </div>
  
  <div class="link-bottom">
    <h4>For getting the world Info :</h4>
    <h4>
      <a href="https://www.worldometers.info/coronavirus/">CoronaVirus Update</a>
    </h4>
  </div>

  <script type="text/javascript" src="javascript.js">
  </script>

</body>

</html>
